<div
  class="flex text-right flex-col w-[300px] bg-cust__slate rounded-md text-cust__white p-4"
>
  <h1 class="text-center">GARDEN Shop</h1>
  <app-searchBar class="w-full"></app-searchBar>
  <h2 class="text-center mt-3 text-2xl">Sort by:</h2>
  <div class="w-full">
    <div>
      <ul id="sort-options" class="text-lg pr-2">
        <li *ngFor="let option of sortOptions">
          <ng-container *ngIf="option.label !== 'Nutritions'">
            <button
              (click)="onSortChange(option.value)"
              class="inline-block transition-transform duration-300 hover:scale-110"
              [ngClass]="{
                'text-xl text-cust__slate-light':
                  option.value === sortBy || '-' + option.value === sortBy
              }"
            >
              <img
                *ngIf="option.value === sortBy"
                class="w-3 h-3 inline-block"
                src="./assets/images/icon-arrow_up.png"
              />

              <img
                *ngIf="'-' + option.value === sortBy"
                class="w-3 h-3 inline-block"
                src="./assets/images/icon-arrow_down.png"
              />
              {{ option.label }}
            </button>
          </ng-container>
          <ng-container class="text-2xl" *ngIf="option.label === 'Nutritions'">
            <ul>
              <li *ngFor="let nutrition of nutritionOptions">
                <button
                  (click)="onSortChange(nutrition.value)"
                  class="inline-block transition-transform duration-300 hover:scale-110"
                  [ngClass]="{
                    'text-xl text-cust__slate-light':
                      nutrition.value === sortBy ||
                      '-' + nutrition.value === sortBy
                  }"
                >
                  <img
                    *ngIf="nutrition.value === sortBy"
                    class="w-3 h-3 inline-block"
                    src="./assets/images/icon-arrow_up.png"
                  />

                  <img
                    *ngIf="'-' + nutrition.value === sortBy"
                    class="w-3 h-3 inline-block"
                    src="./assets/images/icon-arrow_down.png"
                  />

                  {{ nutrition.label }}
                </button>
              </li>
            </ul>
          </ng-container>
        </li>
      </ul>
      <div class="mt-4 text-center w-full">
        <button class="btn text-lg" (click)="clearSort()">Clear</button>
      </div>
    </div>
  </div>
</div>
